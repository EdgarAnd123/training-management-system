<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Training Management | Atos </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/training-request.css">
    </head>
    <body>
        <div class="card">
            <div class="card-body row">
                <div class="col-md-4 mb-2">
                    <label for="RequirementUser" class="form-label"> Requested by </label>
                    <input type="text" class="form-control" id="RequirementUser" name="requirementUserName" value="Kenneth Montz" disabled>
                </div>
                <div class="col-md-4 mb-2">
                    <label for="RequirementUser" class="form-label"> Vertical master </label>
                    <input type="text" class="form-control" id="RequirementUser" name="requirementUserName" value="Insurance" disabled>
                </div>
    
                <div class="col-md-4 mb-2">
                    <label for="RequirementUser" class="form-label"> Technology </label>
                    <input type="text" class="form-control" id="RequirementUser" name="requirementUserName" value="VueJS & Firebase" disabled>
                </div>
    
                <div class="col-md-12 mb-2">
                    <label for="RequirementUser" class="form-label"> Training Description </label>
                    <textarea class="form-control form__textarea" id="RequirementUser" name="requirementUserName" rows="5" disabled>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Earum placeat harum itaque facilis sequi nam magnam veniam quis. </textarea>
                </div>
    
                <div class="col-md-6 mb-2">
                    <label for="RequirementReceivedData" class="form-label"> Received date </label>
                    <input type="text" class="form-control" id="RequirementReceivedData" name="requirementReceivedData" value="2022-2-16" disabled>
                </div>
    
                <div class="col-md-6 mb-2">
                    <label for="RequestedTrainingStartDate" class="form-label"> Start date </label>
                    <input type="text" class="form-control" id="RequestedTrainingStartDate" name="requestedTrainingStartDate" value="2022-2-16" disabled>
                </div>
    
                <div class="col-md-6 mb-2">
                    <label for="RequirementUser" class="form-label"> Time Zone </label>
                    <input type="text" class="form-control" id="RequirementUser" name="requirementUserName" value="(GMT-08:00) Pacific Time (US & Canada)" disabled>
                </div>
    
                <div class="col-md-3 mb-2">
                    <label for="RequirementUser" class="form-label"> Candidates </label>
                    <input type="text" class="form-control" id="RequirementUser" name="requirementUserName" value="16" disabled>
                </div>
    
                <div class="col-md-3 mb-2">
                    <label for="RequirementUser" class="form-label"> Training days </label>
                    <input type="text" class="form-control" id="RequirementUser" name="requirementUserName" value="10" disabled>
                </div>
        </div>
    </body>
</html>
