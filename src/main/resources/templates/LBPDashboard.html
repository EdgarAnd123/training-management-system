<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="/css/Dashboard.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script>
	$(document).ready(function() {

		$("#new").click(function() {
			$(".new").show();
			$(".process").css("display", "none");
			$(".confirmed").css("display", "none");
			$(".rejected").css("display", "none");
		});

		$("#process").click(function() {
			$(".process").show();
			$(".new").css("display", "none");
			$(".confirmed").css("display", "none");
			$(".rejected").css("display", "none");
		});

		$("#confirmed").click(function() {
			$(".confirmed").show();
			$(".new").css("display", "none");
			$(".process").css("display", "none");
			$(".rejected").css("display", "none");
		});

		$("#rejected").click(function() {
			$(".rejected").show();
			$(".new").css("display", "none");
			$(".confirmed").css("display", "none");
			$(".process").css("display", "none");
		});

		$("#all").click(function() {
			$(".new").show();
			$(".process").show();
			$(".confirmed").show();
			$(".rejected").show();
		});
		
		$("#searchbar").on('keyup',function() {
			  var value = $(this).val().toLowerCase();

			  $(".card").each(function() {
				  var cardTitle = $(this).find('.card-title').text().toLowerCase();
				  var cardText = $(this).find('.card-text').text().toLowerCase();
				  var cardSubtitle = $(this).find('.card-subtitle').text().toLowerCase();
		          var boolShowSum = parseInt(cardText.indexOf(value)) + parseInt(cardTitle.indexOf(value)) + parseInt(cardSubtitle.indexOf(value));
		        if (boolShowSum > -3) {
			      $(this).show();
			    } else {
			      $(this).hide();
			    }
			  })
			});	
		
	});
	
	
</script>

</head>
<body>
	<div>
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
        <div class="d-flex">
					<img style="width: 50px;" src="../../assets/Atos_Origin_2011_logo.svg"
						alt="atos icon">
				</div>
				<div class="row">
					<div class="input-group col">
						<input  type="text" id="searchbar" class="form-control" placeholder="Courses"
							aria-label="Username" aria-describedby="basic-addon1">
						<button class="input-group-text" id="basic-addon1">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path
									d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
						</button>
					</div>
					<div class="btn-group col">
						<button type="button" class="btn btn-light dropdown-toggle"
							data-bs-toggle="dropdown" aria-expanded="false">Filter Cards
						</button>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" id="new">New</a></li>
							<li><a class="dropdown-item" id="process">In Process</a></li>
							<li><a class="dropdown-item" id="confirmed">Confirmed</a></li>
							<li><a class="dropdown-item" id="rejected">Rejected</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" id="all">All</a></li>
						</ul>
					</div>
				</div>
        <div class="d-flex">
					<a class="nav-link" href="#"><i class="fas fa-user"></i>
						Username</a>
				</div>
			</div>
		</nav>
	</div>
	<main class="p-5">
	<div class="d-flex justify-content-center text-primary"><h5>Requests</h5></div> 
	<div class="d-flex justify-content-center border p-3">
			<table>
				<tr class="title-tr" th:each="req : ${reqs}">
					<td th:each="r, iterationStatus : ${req}">
						<div class="card card-course m-1" th:classappend="${r.getStatus()}">
							<div class="card-body">
								<h5 class="card-title">
									<i class="icon fas fa-book"
										th:utext="${' TRM00'+r.RequirementID + ' ' + r.TrainingArea}"></i>
								</h5>
								<h6 class="card-subtitle mb-2 text-muted"
									th:utext="${'Start date: ' + #dates.format(r.RequestedTrainingStartDate, 'MM/dd/yyyy')}"></h6>
								<p class="card-text" th:utext="${r.TrainingDescription}"></p>
								<p class="card-text"
									th:utext="${'Course Duration: ' + r.TotalDurationDays + ' days'}"></p>
								<p class="card-text"
									th:utext="${'User:  ' + r.RequirementUser+' - V00'+ r.RequirementUserVertical + ' ' + r.getVerticalMasterName() }"></p>
								
								<div class="btn more" th:classappend="${r.getStatus()}">
									<a th:href="@{'purplecard?id=' + ${r.RequirementID}}"><i class="fas fa-plus-circle"></i></a>
								</div>
								
							</div>
							
							<div class="wrap">
								<span class="ribbon" th:if="${r.getStatus() == 'new'}">New</span>
								<span class="ribbon"th:if="${r.getStatus() == 'confirmed'}">Confirmed</span>
								<span class="ribbon" th:if="${r.getStatus() == 'process'}">In Process</span>
								<span class="ribbon" th:if="${r.getStatus() == 'rejected'}" >Rejected</span>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<nav aria-label="Page navigation example">
							<ul class="pagination justify-content-center pt-3">
								<li class="page-item"><a class="page-link" href="#"
									aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
								</a></li>
								<li class="page-item active"><a class="page-link" href="#">1</a></li>
								<li class="page-item"><a class="page-link" href="#"
									aria-label="Next"> <span aria-hidden="true">&raquo;</span>
								</a></li>
							</ul>
						</nav>
					</td>
				</tr>
			</table>
		</div>
	</main>
	<footer style="bottom: 0; width: 100%; height:10px">
		<div class="text-center p-4"
			style="background-color: rgba(0, 0, 0, 0.05);">
			Â© 2021 Copyright: <img style="width: 50px;"
			src="../../assets/Atos_Origin_2011_logo.svg" alt="atos icon">
		</div>
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
