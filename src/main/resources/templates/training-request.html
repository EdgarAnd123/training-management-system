<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Training Management | Atos </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="../../css/training-request.css">
  </head>
  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container">
          <img class="navbar__logo" src="../../assets/Atos_Origin_2011_logo.svg" alt="atos icon">
          <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user"></i> John Doe
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#"> My profile </a></li>
              <li><a class="dropdown-item" href="#"> Change password </a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#"> Log out </a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="d-flex justify-content-center wrapper">
      <div class="card align-self-center p-3">
        <div class="card-body">
          <h2 class="card-title mb-3 text-center" th:if="${editingForm == false}"> New Training Request </h2>
          <h2 class="card-title mb-3 text-center" th:unless="${editingForm == false}"> Edit Training Request </h2>
          <h6 class="card-subtitle mb-5 text-muted "> Please, fill the following information in order to request a training.
            After completing this process, an LBP will contact you soon. </h6>
          <form id="trainingRequestForm" class="row g-3" modelAttribute="trainingRequirementMaster">
            <input th:if="${editingForm == true}" type="hidden" id="RequirementID" name="requirementID" th:value="${trainingRequest?.requirementID}">
            <div class="col-md-4">
              <label for="RequirementUser" class="form-label"> Requested by </label>
              <input type="text" class="form-control" id="RequirementUser" name="requirementUser" placeholder="John Smith" th:value="${trainingRequest?.requirementUser}" required>
            </div>
            <div class="col-md-4">
              <label for="RequirementUserVertical" class="form-label"> Vertical master </label>
              <select class="form-select" name="requirementUserVertical" id="RequirementUserVertical" th:value="${trainingRequest?.requirementUserVertical}" required>
                <div th:each="vertical: ${verticals}">
                  <option th:value="${vertical?.VID}" th:text="${vertical?.verticalName}" th:selected="${vertical?.VID} == ${trainingRequest?.requirementUserVertical}"></option>
                </div>
              </select>
            </div>
            <div class="col-md-4">
              <label for="TrainingArea" class="form-label"> Choose a technology </label>
              <input list="listTrainingAreas" class="form-control" name="trainingArea" id="TrainingArea" placeholder="Java, C#, .NET..." th:value="${trainingRequest?.trainingArea}" required>
              <datalist id="listTrainingAreas">
                <option value="Java">
                <option value="C#">
                <option value=".NET">
              </datalist>
            </div>
            <div class="col-12">
              <label for="TrainingDescription" class="form-label"> Training description </label> <br>
              <textarea id="TrainingDescription" class="form-control form__textarea" name="trainingDescription" rows="2" th:text="${trainingRequest?.trainingDescription}" required> </textarea>
            </div>
            <div class="col-md-6">
              <label for="RequirementReceivedData" class="form-label"> Requirement received date </label>
              <input type="date" class="form-control" id="RequirementReceivedData" name="requirementReceivedData" th:value="${trainingRequest?.requirementReceivedData}" required readonly>
            </div>
            <div class="col-md-6">
              <label for="RequestedTrainingStartDate" class="form-label"> Training start date </label>
              <input type="date" class="form-control" id="RequestedTrainingStartDate" name="requestedTrainingStartDate" th:value="${trainingRequest?.requestedTrainingStartDate}" required>
            </div>
            <div class="col-md-4">
              <label for="TrainingTimeZone" class="form-label"> Training time zone </label>
              <input list="ListtrainingTimeZone" class="form-control" name="trainingTimeZone" id="TrainingTimeZone" th:value="${trainingRequest?.trainingTimeZone}" placeholder="Type a time zone" required>
              <datalist id="ListtrainingTimeZone">
                <option value="(GMT-12:00)"> (GMT-12:00) International Date Line West </option>
                <option value="(GMT-11:00)"> (GMT-11:00) Midway Island, Samoa  </option>
                <option value="(GMT-08:00)"> (GMT-08:00) Pacific Time (US & Canada) </option>
              </datalist>
            </div>
            <div class="col-md-4">
              <label for="TotalCandidates" class="form-label"> Total candidates </label>
              <input type="number" class="form-control" id="TotalCandidates" name="totalCandidates" min="1" placeholder="10" th:value="${trainingRequest?.totalCandidates}" required>
            </div>
            <div class="col-md-4">
              <label for="TotalDurationDays" class="form-label"> Total training days </label>
              <input type="number" class="form-control" id="TotalDurationDays" name="totalDurationDays" min="1" placeholder="3" th:value="${trainingRequest?.totalDurationDays}" required>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary"> Submit </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="container-fluid footer">
      <div class="bg-light text-center p-4">
        Â© 2021 Copyright:
        <img class="footer__logo" src="../../assets/Atos_Origin_2011_logo.svg" alt="atos icon">
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../../js/trainingRequestMaster.js"></script>
  </body>
</html>
