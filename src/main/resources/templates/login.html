<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
  <div>
		<nav class="navbar" style="background-color: rgba(0, 0, 0, 0.05);">
			<div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="d-flex">
					<img style="width: 250px;" src="../../assets/Atos_Origin_2011_logo.svg"
						alt="atos logo">
				</div>
			</div>
		</nav>
	</div>
    <div class="d-flex align-items-center justify-content-center" style="margin-top: 10vh;">
      <div class="card" style="width: 18rem; border-radius: 1rem; border-width: .1rem;">
      <form method="post" action="../../dashboard.html" id="form">
        <div class="mb-3 form-control-sm; col text-center">
        <br/>
        <a style="font-size: 2em;">Welcome to Atos</a>
        <br>
        <a>Training Management System</a>
        </div>
        <div class="mb-3 form-control-sm" align="center">
          <label for="email" class="form-label" style="font-weight: bold;">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 form-control-sm" align="center">
          <label for="password" class="form-label" style="font-weight: bold;">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3 form-control-sm; col text-center">
        <button type="submit" class="btn btn-primary">LOGIN</button>
      </div>
      </form>
      <script>
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const form = document.getElementById("form");
      form.addEventListener("submit", e=>{
    	  e.preventDefault()
    	  if(email.value !="employees@atos.net" || password.value != "atos123"){
			  alert("Wrong email or password, please try again")
		  }    	  
      })
      
      </script>
    </div>
    </div>
    <footer style="position: absolute; bottom: 0; width: 100%;">
      <div class="text-center p-4"
        style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2021 Copyright: <img style="width: 50px; border-radius: 25px;"
          src="../../assets/Atos_logo.jpg" alt="atos icon">
      </div>
    </footer>
  </body>
</html>
