<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="../../css/login.css">
</head>
<body>
  <header>
    <nav class="navbar bg-light">
      <div class="container d-flex justify-content-center">
        <img class="navbar__logo" src="../../assets/Atos_Origin_2011_logo.svg" alt="atos">
      </div>
    </nav>
  </header>
  <div class="d-flex justify-content-center wrapper">
    <div class="card align-self-center p-3">
      <div class="card-body">
        <h2 class="card-title mb-3 text-center"> Login </h2>
        <p> Please, enter your credentials to sign in</p>
        <form id="loginForm" class="row g-3">
          <div class="form-floating col-md-12">
            <input type="email" class="form-control" id="Email" placeholder="account@atos.net">
            <label for="Email"> Email address </label>
          </div>
          <div class="form-floating col-md-12">
            <input type="password" class="form-control" id="Password" placeholder="intel123">
            <label for="Password"> Password </label>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary"> Sign in </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="container-fluid footer">
    <div class="bg-light text-center p-4">
      Â© 2021 Copyright:
      <img class="footer__logo" src="../../assets/Atos_Origin_2011_logo.svg" alt="atos icon">
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../../js/login.js"></script>
</body>
</html>
