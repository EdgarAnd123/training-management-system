<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Purple card </title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
      <link rel="stylesheet" href="css/purple-card.css">
  </head>
  <script>
    function showAlert() {
      var myText = "Confirmed";
      alert (myText);
    }
    </script>
  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container">
					<img style="width: 50px;" src="../../assets/Atos_Origin_2011_logo.svg"
						alt="atos icon">
          <div class="row">
            <div class="col input-group">
              <input type="text" class="form-control" placeholder="Courses" aria-label="Username" aria-describedby="basic-addon1">
              <button class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                  fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
              </button>
            </div>
            <div class="col btn-group">
              <button type="button" class="btn btn-light dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="false">Options
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Option #1</a></li>
                <li><a class="dropdown-item" href="#">Option #2</a></li>
                <li><a class="dropdown-item" href="#">Option #3</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">If necesary</a></li>
              </ul>
            </div>
          </div>
          <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user"></i> John Doe
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#"> My profile </a></li>
              <li><a class="dropdown-item" href="#"> Change password </a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#"> Log out </a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <div class="d-flex justify-content-center wrapper">
    
      <div class="card card-height container align-self-center">
        <div class="card-body">
        
          <h2 class="card-title mb-3"> Training details </h2>
          <div class="row">
            <div class="col-lg-6">
              <div class="row p-2">
                <div class="col-md-4 mb-2">
                  <label for="RequirementUser" class="form-label"> Requested by </label>
                  <input type="text" class="form-control" id="RequirementUser" name="requirementUserName" th:value="${r.RequirementUser}" disabled>
                </div>
                <div class="col-md-4 mb-2">
                    <label for="RequirementUser" class="form-label"> Vertical master </label>
                    <input type="text" class="form-control" id="RequirementUser" name="requirementUserName" th:value="${r.getVerticalMasterName()}" disabled>
                </div>
    
                <div class="col-md-4 mb-2">
                    <label for="RequirementUser" class="form-label"> Technology </label>
                    <input type="text" class="form-control" id="RequirementUser" name="requirementUserName" th:value="${r.TrainingArea}" disabled>
                </div>
    
                <div class="col-md-12 mb-2">
                    <label for="RequirementUser" class="form-label"> Training Description </label>
                    <textarea class="form-control form__textarea" id="RequirementUser" name="requirementUserName" rows="5" disabled th:field="*{r.TrainingDescription}"></textarea>
                </div>
    
                <div class="col-md-6 mb-2">
                    <label for="RequirementReceivedData" class="form-label"> Received date </label>
                    <input type="text" class="form-control" id="RequirementReceivedData" name="requirementReceivedData" th:value="${r.RequirementReceivedData}" disabled>
                </div>
    
                <div class="col-md-6 mb-2">
                    <label for="RequestedTrainingStartDate" class="form-label"> Start date </label>
                    <input type="text" class="form-control" id="RequestedTrainingStartDate" name="requestedTrainingStartDate" th:value="${r.RequestedTrainingStartDate}" disabled>
                </div>
    
                <div class="col-md-6 mb-2">
                    <label for="RequirementUser" class="form-label"> Time Zone </label>
                    <input type="text" class="form-control" id="RequirementUser" name="requirementUserName" th:value="${r.TrainingTimeZone}" disabled>
                </div>
    
                <div class="col-md-3 mb-2">
                    <label for="RequirementUser" class="form-label"> Candidates </label>
                    <input type="text" class="form-control" id="RequirementUser" name="requirementUserName" th:value="${r.TotalCandidates}"disabled>
                </div>
    
                <div class="col-md-3 mb-2">
                    <label for="RequirementUser" class="form-label"> Training days </label>
                    <input type="text" class="form-control" id="RequirementUser" name="requirementUserName"th:value="${r.TotalDurationDays}" disabled>
                </div>
              </div>
              <a th:href="dashboard"><button class="btn btn-primary">Go Back</button></a>
            </div>
            <div class="col-lg-6 card rounded p-4">
              <h4> Trainer </h4>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"> Id </th>
                    <th scope="col"> Name </th>
                    <th scope="col"> Contact </th>
                    <th scope="col"> Email </th>
                    <th scope="col"> Location </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" th:utext="${e.getMemberObject().MemberID}"></th>
                    <td th:utext="${e.getMemberObject().MemberName}"> Mahesh Rajput </td>
                    <td th:utext="${e.getMemberObject().MemberContact}"> +20333678 </td>
                    <td th:utext="${e.getMemberObject().MemberEmail}"> mahesh.rajput@atos.net </td>
                    <td th:utext="${e.getMemberObject().MemberLocation}"> Pune, India </td>
                  </tr>
                </tbody>
              </table>         
                           
                <table class="table">
                	<h4> Participants </h4>
	                <thead>
	                  <tr>
	                    <th scope="col"> Id </th>
	                    <th scope="col"> Name </th>
	                    <th scope="col"> Contact </th>
	                    <th scope="col"> Attendance </th>
	                  </tr>
	                </thead>
	              	<tbody>

						 <tr th:each="participant: ${participants}">
	                      <th th:text="${participant.employeeID}" scope="row"/>
	                      <td th:text="${participant.employeeName}" />
	                      <td th:text="${participant.email}" />
	                      <td th:text="${participant.attendanceStatus}" />
	                    </tr >

	                </tbody>
                </table>
       
             <div class="col-12">
               <button onclick="showAlert()" type="submit" class="btn btn-primary"> Confirm </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid footer">
      <div class="bg-light text-center p-4">
        Â© 2021 Copyright:
					<img style="width: 50px;" src="../../assets/Atos_Origin_2011_logo.svg"
						alt="atos icon">
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </html>
